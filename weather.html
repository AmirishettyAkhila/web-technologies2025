<!DOCTYPE html>
<html lang="en" ng-app="weatherApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: linear-gradient(to right, #56CCF2, #2F80ED); 
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 450px;
            margin: 0 auto;
        }
        .weather-container {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
        }
        input {
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
        }
        button {
            background: #007BFF; 
            color: white; 
            padding: 10px 15px; 
            border: none; 
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body ng-controller="WeatherController">
    <div class="container">
        <h1>ðŸŒ¦ Weather Dashboard</h1>
        <input type="text" ng-model="city" placeholder="Enter city name">
        <button ng-click="getWeather()">Get Weather</button>
        
        <div class="weather-container" ng-if="weather.main">
            <h2>#{{ weatherIndex }}</h2>
            <p>ðŸŒ¡ Temperature: <strong>{{ weather.main.temp }}Â°C</strong></p>
            <p>ðŸ’§ Humidity: <strong>{{ weather.main.humidity }}%</strong></p>
            <p>ðŸŒ¤ Condition: <strong>{{ weather.weather[0].description }}</strong></p>
        </div>
        <div class="weather-container" ng-if="errorMessage">
            <h3 style="color: red;">{{ errorMessage }}</h3>
        </div>
    </div>

    <script>
        angular.module('weatherApp', [])
            .controller('WeatherController', function($scope, $http) {
                $scope.apiKey = 'YOUR_API_KEY';  // Replace with actual API key
                $scope.weatherIndex = 1;
                $scope.weather = {};
                $scope.errorMessage = "";

                // Function to fetch weather data
                $scope.getWeather = function() {
                    if (!$scope.city) {
                        $scope.errorMessage = "Please enter a city name.";
                        return;
                    }

                    $scope.errorMessage = ""; // Reset error message

                    let url = `https://api.openweathermap.org/data/2.5/weather?q=${$scope.city}&units=metric&appid=${$scope.apiKey}`;
                    
                    // API call to fetch weather data
                    $http.get(url).then(
                        function(response) {
                            $scope.weather = response.data;
                            $scope.weatherIndex++; // Increment the weather index
                        },
                        function() {
                            $scope.errorMessage = "Failed to fetch weather data. Please try again.";
                            $scope.weather = {};  // Clear weather data if API fails
                        }
                    );
                };
            });
    </script>
</body>
</html>
